<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Manage Landing Page</title>
  </head>
  <body>
    <!-- navigation -->
    <header>
      <div class="flex justify-between items-center container mx-auto p-2">
        <img src="./img/logo.svg" alt="Logo" />
        <nav class="hidden md:block">
          <ul class="flex space-x-6">
            <li>
              <a href="" class="hover:text-darkGrayishBlue font-semibold"
                >Pricing</a
              >
            </li>
            <li>
              <a href="" class="hover:text-darkGrayishBlue font-semibold"
                >Products</a
              >
            </li>
            <li>
              <a href="" class="hover:text-darkGrayishBlue font-semibold"
                >Abut Us</a
              >
            </li>
            <li>
              <a href="" class="hover:text-darkGrayishBlue font-semibold"
                >Careers</a
              >
            </li>
            <li>
              <a href="" class="hover:text-darkGrayishBlue font-semibold"
                >Community</a
              >
            </li>
          </ul>
        </nav>
        <a
          href=""
          class="px-6 py-2 text-white bg-brightRed rounded-full hover:bg-brightRedLight font-semibold hidden md:block"
          >Get Started</a
        >
      </div>
    </header>

    <main>
      <!-- hero section -->
      <section id="hero">
        <div
          class="container flex flex-col-reverse md:flex-row items-center p-6 mx-auto mt-10"
        >
          <div class="flex flex-col space-y-12 md:w-1/2">
            <h1
              class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"
            >
              Bring everyone together to build better products
            </h1>
            <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
              Manage makes it simple for software teams to plan day-to-day tasks
              while keeping the larger team goals in view.
            </p>
            <div class="flex justify-center items-center md:justify-start">
              <a
                href=""
                class="px-6 py-2 text-white bg-brightRed rounded-full hover:bg-brightRedLight font-semibold"
                >Get Started</a
              >
            </div>
          </div>
          <div class="md:w-1/2">
            <img src="./img/illustration-intro.svg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
